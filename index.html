<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1 class="text-center">Abdus samad</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="clock"></div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">marrige check</h2>
                    </div>
                    <div class="card-body">
                        <div id="form">
                            <div class="form-group mb-3">
                                <input id="marriage_name" class="form-control font-weight-bold" type="text" placeholder="Name">
                                <p></p>
                            </div>
                            <div class="form-group mb-3">
                                <input id="marriage_year" placeholder="Year" class="form-control font-weight-bold" type="text">
                                <p></p>
                            </div>
                            <div class="form-group">
                                <input name="gender" value="male" class=""  type="radio">
                                <label for="male">male</label>
                                <input name="gender" value="female" class=""  type="radio">
                                <label for="female">female</label>
                            </div>
                        </div>                           
                        <div class="form-group mb-3">
                            <input id="marriage_check" class="ml-auto d-block btn-primary btn" type="submit" value="check">
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="marriage_result" ></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
<br>

</body>
</html>
